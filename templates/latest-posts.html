{% load static %}
{%load humanize%}
{% for i in posts %}
<div class="single-post-list d-flex flex-row align-items-center">
  <div class="thumb">
    <img class="img-fluid" src="{{i.image.url}}" alt="">
  </div>
  <div class="details">
    <a href="{% url 'blog:blog-single' pid=i.id %}">
      <h6>{{ i.title }}</h6>
    </a>
    <p>{{i.created_date|naturalday}}</p>
  </div>
</div>
{% endfor %}
